<h1>Welcome to the Spoiler-Free Harry Potter Wiki!</h1>
<h2>Movies</h2>
<div *ngFor="let movie of movies | async"  (click)="goToMovie(movie)">
  <p>{{movie.$key}}</p>
</div>
<h2>Characters</h2>
<div *ngFor="let character of characters | async"  (click)="goToCharacter(character)">
  <p>{{character.$key}}</p>
</div>
<button (click)="addCharacter = true">Add Character</button>
<app-add-character *ngIf="addCharacter"></app-add-character>
